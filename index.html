<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Task Tracker</h1>
        <h3 id="tasksComplete"></h3>
        <form id="taskForm">
            <!--Task form inputs-->
            <label for="taskName">Task name:</label><br>
            <input type="text" id="taskName" name="taskName" autocomplete="off"><br>
            <label for="taskDeadline">Task deadline:</label><br>
            <input type="text" id="taskDeadline" name="taskDeadline" autocomplete="off"><br>
            <label for="taskDescription">Task description:</label><br>
            <textarea id="taskDescription" name="taskDescription" autocomplete="off" rows="5" cols="15"></textarea><br>
            <button type="submit">Add Task</button>
        </form>
        <table id="taskTable">
            <!--Task table content to be generated by script.js-->
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
